<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous'/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolean Italia</title>
</head>
<body>

    <!-- Sezione dati -->
    <section id="dati">
        <header>Dati passeggero</header>

        <div class="row">
            <div class="col-6">
                <div class="h5">Inserisci nome e cognome</div>
                <input type="text" id="name" placeholder="Mario Rossi">

                <div class="h5">Inserisci la fascia d'et√†</div>
                <select name="" id="age">
                <option value="" disabled selected>Selezionare</option>
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over-65">Over 65</option>
        </select>
            </div>
            <div class="col-6">
                <div class="h5">Inserisci i chilometri da percorrere</div>
                <input type="text" id="kms" placeholder="10">
                
                <button class="d-block btn btn-primary" id="calculate">Calcola</button>
            </div>
        </div>
        


        
    </section>
    
    <!-- Sezione riepilogo -->
    <section id="riepilogo">
        <header>Riepilogo</header>

        <div class="row">
            <div class="col-6">
                <div class="h5">Nome passeggero: <strong><span id="passenger"></span></strong></div>
                <div class="h5">Carrozza: <strong><span id="cab"></span></strong></div>
                <div class="h5">Costo biglietto: <strong><span id="final-price"></span></strong></div>
            </div>
            <div class="col-6">
                <div class="h5">Offerta: <strong><span id="offer"></span></strong></div>
                <div class="h5">Codice CP: <strong><span id="cp-code"></span></strong></div>
                <button class="btn btn-danger" id="reset">Reset</button>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
